<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" href="/materialize.min.css"
	media="screen,projection" />
<meta charset="utf-8">
<title>Insert title here</title>
</head>

<nav>
	<div class="nav-wrapper">
		<a href="/cadastropessoa" class="brand-logo center">Cadastro Pessoa</a>
		<ul id="nav-mobile" class="left hide-on-med-and-down">

		
		</ul>
	</div>
</nav>
<body>

	<h3>Curso de Spring Boot com Thymeleaf:</h3>

	<h5>Cadastro de Pessoa</h5>
	
	<div th:each=" p : ${pessoaobj}">
	
	<div class="row">
	
		<p>ID: <span th:text="${p.id}"></span>  </p> 
		<p>Nome:: <span th:text="${p.nome}"></span>  </p> 
		<p>Sobrenome: <span th:text="${p.sobrenome}"></span>  </p> 
		<p>Idade: <span th:text="${p.idade}"></span>  </p> 
	
	</div>
	
	
	</div>





	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="/materialize.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" href="/materialize.min.css"
	media="screen,projection" />
<meta charset="utf-8">
<title>Insert title here</title>
</head>

<nav>
	<div class="nav-wrapper">
		<a href="/cadastropessoa" class="brand-logo center">Cadastro Pessoa</a>
		<ul id="nav-mobile" class="left hide-on-med-and-down">

		
		</ul>
	</div>
</nav>
<body>

	<h3>Curso de Spring Boot com Thymeleaf:</h3>

	<h5>Cadastro de Pessoa</h5>
	
	<div th:each=" p : ${pessoaobj}">
		<div class="row">
		
			<p>ID: <span th:text="${p.id}"></span>  </p> 
			<p>Nome:: <span th:text="${p.nome}"></span>  </p> 
			<p>Sobrenome: <span th:text="${p.sobrenome}"></span>  </p> 
			<p>Idade: <span th:text="${p.idade}"></span>  </p> 
			<p>curso: <span th:text="${p.pessoa.cursos}"></span>  </p> 
			
		
		</div>
</div>

	<h5>Telefone:</h5>
	
 <h5>Telefones</h5>
 
<div th:each="erro : ${msg}">
	<span th:text="${erro}"> Erro</span>
		
	
	</div>
 
 <div class="row">
    <form th:action="@{/addfonePessoa/{pessoaid}(pessoaid=${pessoaobj.id})}"
    method="post" class="col s12" onsubmit="return validarCampos()? true : false">
    <div class="row">
    	<div class="input-field col s6">
    	  <label class="active" for="numero">NÃºmero:</label>
    	  <input id="numero" name="numero" class="validate">
    	</div>
    	
    	<div class="input-field col s6">
    	  <label class="active" for="tipo">Tipo:</label>
    	  <input id="tipo" name="tipo" class="validate">
    	</div>
    	
    	<input type="submit" value="Adicionar"  class="waves-effect waves-light btn">
    </div>
   </form>
 </div>
 
 
 <table class="striped">
 	<tr th:each="fone: ${telefones}">
 		<td th:text="${fone.pessoa.nome}"/> 
 		<td th:text="${fone.numero}"/> 
 		<td th:text="${fone.tipo}"/> 
			<td><a class="waves-effect waves-light btn-small" th:href="@{/removertelefone/{idtelefone}(idtelefone=${fone.id})}">Remover</a></td>
 	</tr>
 
 
 
 </table>
 
 
 
 



	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="/materialize.min.js"></script>
	 <script type="text/javascript">
  function validarCampos(){
	  numero = document.getElementById('numero').value;
	  tipo = document.getElementById('tipo').value;
	  
	  if (numero === ''){
		  alert('Numero deve ser informado');
		  return false;
	  }
	  else if (tipo === '') {
		  alert('Tipo deve ser informado');
		  return false;
	  }
	  
	  return true;
  }
 </script>
</body>
</html>

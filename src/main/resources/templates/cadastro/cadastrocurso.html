<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" href="/materialize.min.css"
	media="screen,projection" />
<meta charset="utf-8">
<title>Insert title here</title>

<script type="text/javascript">
function time()
{
today=new Date();
h=today.getHours();
m=today.getMinutes();
s=today.getSeconds();
document.getElementById('txt').innerHTML=h+":"+m+":"+s;
setTimeout('time()',500);
}
</script>
</head>
<body onload="time()">
<div id="txt"></div>


	<h1>Cadastro de Curso</h1>

	<form action="cadastrarcurso"  method="post">
	
	<label>Nome</label>
	<input name="name">
	<label>Descrição</label>
	<input name="descricao">
	<input type="submit" value="Salvar">
	 
	</form>
	
	<table >
		<tr th:each="infcurso : ${cursolist}">
		<td th:text="${infcurso.id}"></td>
		<td th:text="${infcurso.name}"></td>
		<td th:text="${infcurso.descricao}"></td>
		
		</tr>
	</table>
			
			<a href="/cadastrarcurso/listarcursos">  Lista Curso</a>
			 
	
	 
			
			
			
			
			
			<!--JavaScript at end of body for optimized loading-->
			<script type="text/javascript"
				src="/materialize/js/materialize.min.js"></script>
			<script type="text/javascript" src="/materialize.min.js"></script>
</body>
</html>

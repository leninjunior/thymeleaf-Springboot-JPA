<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
       <link type="text/css" rel="stylesheet" href="/materialize.min.css"  media="screen,projection"/>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<form action="salvarpessoa" method="post" th:object="${pessoaobj}">
	
		<label>ID:</label>
		 <input  name="id" th:field="*{id}" readonly="readonly"> 
		<label>Nome:</label>
		 <input name="nome" th:field="*{nome}"> 
		 <label>Sobrenome:</label>
		 <input name="sobrenome" th:field=*{sobrenome}> 
		  <label>Idade:</label>
		 <input name="idade" th:field="*{idade}"> 
		 <input class="btn waves-effect waves-light" type="submit" value="Salvar">
		 
		 
		 
</form>
 <a href="/listapessoas" > Listar Pessoas</a>
<table>
	<tr th:each = "pessoa : ${pessoas}"> 
		<td th:text = "${pessoa.id}"> </td>
		<td th:text = "${pessoa.nome}"> </td>
		<td th:text = "${pessoa.sobrenome}"> </td>
		<td th:text = "${pessoa.idade}"> </td>
		<td> <a class="waves-effect waves-light btn-small" th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}" >Editar</a></td>
		<td> <a class="waves-effect waves-light btn-small" th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}" >Excluir</a></td>
	</tr> 

</table>






<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
        <script type="text/javascript" src="/materialize.min.js"></script>
</body>
</html>
